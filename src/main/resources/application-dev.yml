springfox:
  documentation:
    # 总开关（同时设置auto-startup=false，否则/v3/api-docs等接口仍能继续访问）
    enabled: true
    auto-startup: true
    swagger-ui:
      enabled: true

spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  # mysql 配置
  datasource:
    url: jdbc:mysql://124.221.163.103:9003/backstage?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: 123456
  # redis 配置
  redis:
    host: 124.221.163.103 # Redis服务器地址
    database: 0 # Redis数据库索引（默认为0）
    port: 9004 # Redis服务器连接端口
    password: 123456 # Redis服务器连接密码（默认为空）
    timeout: 3000ms # 连接超时时间（毫秒）

logging:
